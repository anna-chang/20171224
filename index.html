<font face="標楷體"><h1>日本之旅</h1></font>
<font face="標楷體" size="6" p align="left">
名古屋（Nagoya）城堡建於江戶時代初期，是當時統治者的德川（Tokugawa）禦三家中一族中三個分家之一的尾張（Owari）德川家的居城。它曾經是日本最大的城堡之一，並且周圍的城下町最終擴大到日本第四位大城市。
