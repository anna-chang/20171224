<font face="標楷體"><h1>日本之旅</h1></font>
<font face="標楷體" size="6" p align="left">
福岡的夜市路邊攤，即日語屋臺（Yatai），是福岡也絕對是日本文化不可缺少的一部分。夜市擺滿了簡單且美味的美食攤位，一個攤位可以保證7、8個人的位子。整個福岡隨處可見這種夜市，其中最受關注的是在中洲南邊這裡。遊客可以沿著運河發現這些提供簡單但卻份量十足的日本傳統美食
