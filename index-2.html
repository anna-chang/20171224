<font face="標楷體"><h1>日本之旅</h1></font>
<font face="標楷體" size="6" p align="left">
福岡機場因連結從天神１１分鐘，從博多站５分鐘，所以成為日本最方便的交通網絡連結機場。

國內線和國際線轉運站因分散於機場滑走路，且從地下鐵往國際線因有一段距離所以付有免費的巴士搭乘
